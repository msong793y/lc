</ul>

<script>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>

<ul id="cool-things"></ul>

<h4>New Cool Thing</h4>
<form id="cool-thing-form">
    <label>
        Cool Thing
        <input type="text" name="cool_thing" id="cool_thing">
    </label>

    <input type="submit" value="Create Cool Thing!">
</form>

<script>
    $("#cool-thing-form").on("submit", event => {
        event.preventDefault();

        const $input = $("#cool_thing");
        const coolThingVal = $input.val();
        // clear input
        $input.val("");

        const $li = $("<li></li>");
        $li.text(coolThingVal);

        $("#cool-things").append($li);
    });
</script>



<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>

<button>Toggle Annoying Handler</button>

<p>Try to hover over me!</p>

<script>
    let enabled = false;

    function annoy() {
        alert("YOU ARE HOVERING OVER ME!");
    }

    $("button").on("click", () => {
        if (!enabled) {
            $("p").on("mouseover", annoy);
            enabled = true;
        } else {
            // remove listener
            $("p").off("mouseover", annoy);
            enabled = false;
        }
    });
</script>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>

<ul id="dogs"></ul>

<script>
    const DOGS = {
        101: {
            id: 101,
            name: "Sable",
            genus: "Husky Huskius"
        },

        234: {
            id: 234,
            name: "Blixa",
            genus: "Corgi Corgiorum"
        }
    };

    // Fill $dogsUl with list items; one per dog.
    const $dogsUl = $("ul#dogs");
    Object.keys(DOGS).forEach(id => {
        const dog = DOGS[id];

        const $dogLi = $("<li class='dog'></li>");
        $dogLi.text(dog.name + " -- " + dog.genus);

        // store the dog's id in a **data-* attribute**
        $dogLi.data("id", dog.id);

        $dogsUl.append($dogLi);
    });

    // Install click handlers on the li.dog elements.
    $("li.dog").on("click", event => {
        const $dogLi = $(event.currentTarget);

        // pull dog id out of the DOM to identify the dog.
        const dogId = $dogLi.data("id");
        const dog = DOGS[dogId];

        alert(dog.name + " loves you!");
    });
</script>
